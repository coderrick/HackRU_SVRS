<html>
    <head>
        <title>MediRec Login</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
	<form class="sign-up">
		<h1 class="sign-up-title">MediRec</h1>
		<input type="text" class="sign-up-input" placeholder="What is your name?" autofocus>
		<input type="email" class="sign-up-input" placeholder="What is your e-mail?">
		<input type="text" class="sign-up-input" placeholder="Enter your desired username" autofocus>
		<input type="password" class="sign-up-input" placeholder="Enter your desired password">
		<input type="password" class="sign-up-input" placeholder="Re-enter your desired password">
		<input type="submit" value="Sign me up!" class="sign-up-button">
		<img class="logo"  style="position:absolute; left:400; top : 0;" src="MediRec.png" alt="logo"  />
	</form>
    </body>
</html>
